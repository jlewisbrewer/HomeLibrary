<div>
  <h2 class="text-center mt-4">Select a Book to Remove from your Library</h2>
  <div class="container mb-4">
    <div class="row card-img-wrapper">
      <div *ngFor="let book of books" class="book-card col-lg-2 col-md-3 col-sm-6" (click)="selectBook(book)">
          <img
            class="card-img-top"
            src="{{ book.photoUrl ||  '../../../assets/default_book_cover.jpg'}}"
            alt="{{ book.title }}"
          />
        <div class="card-body p-1">
          <h6 class="card-title text-center mb-1">
            <i class="fa fa-book"></i>
            {{ book.title }}
          </h6>
          <p class="card-text text-muted text-center">{{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination
        [boundaryLinks]="showBoundaryLinks"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
      ></pagination>
    </div>
  </div>
</div>
