<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{book?.photoUrl ||  '../../../assets/default_book_cover.jpg'}}" alt="{{book?.title}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Title:</strong>
            <p>{{book?.title}}</p>
          </div>
          <div>
            <strong>Author:</strong>
            <p>{{book?.author}}</p>
          </div>
          <div>
            <strong>Publisher:</strong>
            <p>{{book?.publisher}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="book-tabset">
          <tab heading="Details">
            <h4>Description</h4>
            <p>{{ book.description }}</p>
            <h4>Page Count</h4>
            <p>{{book.pageCount }}</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
