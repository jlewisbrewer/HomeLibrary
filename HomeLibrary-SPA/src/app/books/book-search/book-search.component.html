<form [formGroup]="searchForm" (ngSubmit)="search()">
  <h2 class="text-center text-center mt-5">Search for Book to Add</h2>
  <div class="form-group">
    <input class="form-control" placeholder="Title" formControlName="title" />
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Author" formControlName="author" />
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Isbn" formControlName="isbn" />
  </div>

  <div class="form-group text-center">
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!searchForm.valid"
    >
      Search
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
