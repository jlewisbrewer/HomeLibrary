<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{book?.photoUrl}}" alt="{{book?.title}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Title:</strong>
            <p>{{book?.title}}</p>
          </div>
          <div>
            <strong>Author:</strong>
            <p>{{book?.author}}</p>
          </div>
          <div>
            <strong>Publisher:</strong>
            <p>{{book?.publisher}}</p>
          </div>
          <div>
            <strong>Number of pages:</strong>
            <p>{{book?.pageCount}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
